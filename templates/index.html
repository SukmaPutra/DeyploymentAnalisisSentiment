<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis</title>
  <!-- Tailwind CSS via Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Hero -->
<div class="overflow-hidden">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="relative mx-auto max-w-4xl grid space-y-5 sm:space-y-10">
      
      <!-- Title -->
      <div class="text-center">
        <p class="text-xs font-semibold text-gray-500 uppercase mb-3 dark:text-neutral-200">
          Natural Language Processing
        </p>
        <h1 class="text-3xl text-gray-800 font-bold sm:text-5xl lg:text-6xl lg:leading-tight dark:text-neutral-200">
          Prediksi <span class="text-blue-500">Sentimen Kalimat</span> Anda
        </h1>
      </div>
      <!-- End Title -->

      <!-- Form -->
      <form method="POST" action="/predict">
        <div class="mx-auto max-w-2xl p-5 bg-white border border-gray-200 rounded-lg shadow-lg shadow-gray-100 dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-gray-900/20 space-y-4">
          
          <label for="input_text" class="block text-sm font-medium text-gray-700 dark:text-white">Masukkan Kalimat:</label>
          <textarea 
            name="text" 
            id="input_text" 
            rows="4" 
            placeholder="Contoh: Saya sangat senang dengan layanan ini!" 
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none dark:bg-neutral-800 dark:text-white dark:border-neutral-700 dark:placeholder-neutral-500"
          ></textarea>
          
          <div class="text-center">
            <input 
              type="submit" 
              value="Prediksi" 
              class="inline-flex justify-center items-center px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
            />
          </div>
        </div>
      </form>
      <!-- End Form -->

      <!-- Result -->
      {% if prediction %}
      <div class="mx-auto max-w-2xl bg-gray-50 border border-gray-200 rounded-lg p-5 dark:bg-neutral-800 dark:border-neutral-700 mt-6">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Hasil:</h3>
        <p><strong class="text-gray-600 dark:text-neutral-300">Teks:</strong> {{ input_text }}</p>
        <p><strong class="text-gray-600 dark:text-neutral-300">Sentimen:</strong> {{ prediction }}</p>
      </div>
      {% endif %}
      <!-- End Result -->

    </div>
  </div>
</div>
<!-- End Hero -->


<!-- Preline UI JS -->
<script src="https://unpkg.com/preline@latest/dist/preline.js"></script>
</body>
</html>
