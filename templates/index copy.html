<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analysis</title>
  <!-- Tailwind CSS via Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sentiment Analysis (Random Forest)</h2>

    <form method="POST" action="/predict" class="space-y-4">
      <textarea 
        name="text" 
        rows="4" 
        cols="50" 
        placeholder="Masukkan kalimat..." 
        class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
      ></textarea>

      <div class="text-center">
        <input 
          type="submit" 
          value="Prediksi" 
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition duration-200"
        />
      </div>
    </form>

    {% if prediction %}
    <div class="mt-8 bg-gray-50 p-4 rounded-md border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Hasil:</h3>
      <p><strong class="text-gray-600">Teks:</strong> {{ input_text }}</p>
      <p><strong class="text-gray-600">Sentimen:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
